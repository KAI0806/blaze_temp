<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブレイズテンプレート</title>

    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/src/input.css">
</head>
<body>
    <header class="flex justify-between items-center shadow-md z-50 fixed w-full bg-white">
        <h1 class="ml-52"><a class="text-5xl font-bold font-mintyo tracking-widest" href="#">株式会社BLAZE</a></h1>

        <nav class="flex items-center">
            <ul class="flex">
                <li><a class="flex flex-col items-center text-3xl mr-24 font-normal hover:opacity-50 transition duration-300 ease-in-out" href="#philosophy">経営理念<br/><img class="h-6 mt-2" src="/dist/img/philosophy_nav.svg" alt="経営理念"></a></li>
                <li><a class="flex flex-col items-center text-3xl mr-24 font-normal hover:opacity-50 transition duration-300 ease-in-out" href="#value">事業内容<br/><img class="h-6 mt-2" src="/dist/img/value_nav.svg" alt="事業内容"></a></li>
                <li><a class="flex flex-col items-center text-3xl mr-24 font-normal hover:opacity-50 transition duration-300 ease-in-out" href="#case">施工事例<br/><img class="h-6 mt-2" src="/dist/img/case_nav.svg" alt="施工事例"></a></li>
                <li><a class="flex flex-col items-center text-3xl mr-24 font-normal hover:opacity-50 transition duration-300 ease-in-out" href="#recruit">採用情報<br/><img class="h-6 mt-2" src="/dist/img/recruit_nav.svg" alt="採用情報"></a></li>
                <li><a class="flex flex-col items-center text-3xl mr-24 font-normal hover:opacity-50 transition duration-300 ease-in-out" href="#about">会社概要<br/><img class="h-6 mt-2" src="/dist/img/about_nav.svg" alt="会社概要"></a></li>
                <li><a class="flex flex-col items-center text-3xl mr-24 font-normal hover:opacity-50 transition duration-300 ease-in-out" href="#history">沿革<br/><img class="h-6 mt-2" src="/dist/img/history_nav.svg" alt="沿革"></a></li>
            </ul>

            <a class="bg-blue-300 text-white flex flex-col items-center text-3xl w-80 py-7 font-normal hover:shadow-inner" href="#contact">お問合せ<br/><img class="h-6 mt-2" src="/dist/img/contact_nav.svg" alt="お問合せ"></a>
        </nav>
    </header>

    <main class="pt-28">
        <section id="mv" class="bg-mv_bg bg-center bg-no-repeat bg-cover h-screen">
            <div class="bg-mv_obj h-full w-full bg-center bg-no-repeat bg-cover relative">
                <h2 class="absolute left-1/4 top-1/4 write-rl font-bold font-mintyo text-8xl tracking-widest leading-relaxed">
                    <span class="text-9xl">街</span><span class="text-9xl">づ</span><span class="text-9xl">く</span><span class="text-9xl">り</span><br/>
                    <small class="text-7xl">　　　の</small>プロになる仕事
                </h2>
            </div>
        </section>

        <section id="news" class="w-10/12 flex justify-center m-auto">
            <div class="w-5/12 mr-56">
                <h2><small>NEWS</small><br/>お知らせ</h2>

                <ul>
                    <li>
                        <small>2022.04.01</small><br/>
                        当社ホームページを公開しました。
                    </li>
                </ul>
            </div>
            <div class="w-5/12">
                <h2>未経験者 <small>急募！！</small></h2>
                <p>ココで…職人になる</p>
                <a href="">求人情報｜ENTRY</a>
            </div>
        </section>

    <footer></footer>
